<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .first-img img {
      height: 500px;
    }

    .side-collage img {
      height: 400px;
    }

    .bottom-img img {
      height: 100px;
    }
  </style>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="row g-0 first-img">
      <div class="col-4">
        <img class="img-fluid" src="images/collage/s3.jfif" alt="">
      </div>

      <div class="col-8">
        <div class="row g-0 side-collage">
          <div class="col-4">
            <img class="img-fluid" src="images/collage/s1.jfif" alt="">
          </div>

          <div class="col-4">
            <img class="img-fluid" src="images/collage/s2.jpg" alt="">
          </div>
          <div class="col-4">
            <img class="img-fluid" src="images/collage/s4.jfif" alt="">
          </div>

        </div>
        <div class="row g-0 bottom-img">
          <img src="images/collage/s6.jfif" alt="" class="img-fluid">
        </div>
      </div>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"></script>
</body>

</html>
